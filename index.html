<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
            <p id="question-number">Question 1 of 5</p>
        </div>

        <div class="quiz-body">
            <div id="question">What is the capital of France?</div>

            <div class="options">
                <button class="option" onclick="selectOption(0)">Berlin</button>
                <button class="option" onclick="selectOption(1)">Paris</button>
                <button class="option" onclick="selectOption(2)">Madrid</button>
                <button class="option" onclick="selectOption(3)">Rome</button>
            </div>
        </div>

        <div class="quiz-footer">
            <button id="next-button" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="score" class="score">
            <p>Your Score: <span id="score-count">0</span>/5</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
